<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main class="card">
    <div class="img-container">
    <img src="./images/image-equilibrium.jpg" alt="image of an Equilibrium" class="equi">
    <div>
      <img src="./images/icon-view.svg" alt="icon" class="icon">
    </div>
    </div>

    <h3>Equilibrium #3429</h3>
  
    <p> Our Equilibrium collection promotes balance and calm.</p>
 
    <ul>
      <li><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</li>
      <li><img src="./images/icon-clock.svg" alt="time">3 days left</li>
    </ul>

    
  
  
    <div class="credit">
      <img src="./images/image-avatar.png" alt="">
      <p>
        Creation of
        <span>Jules Wyvern</span>
        </p>
    </div>
  

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Miss-Bentil">Ama Bentsiwa Bentil</a>.
  </div>
</body>
</html>
